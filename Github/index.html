<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- npx sass --watch css/style.scss css/style.css -->
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/d38787a3a7.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-left">
        <div class="logo">
          <i class="fa-brands fa-github"></i>
        </div>
        <div class="input">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p>Search or jump to...</p>
          <div class="small-box">
            /
          </div>
        </div>
        <nav>
          <ul>
            <li>Pull requests</li>
            <li>Issues</li>
            <li>codespaces</li>
            <li>Marketplace</li>
            <li>Explore</li>
          </ul>
        </nav>
      </div>
      <div class="header-right">
        <i class="fa-regular fa-bell"></i>
        <div class="addBox">
          <i class="fa-sharp fa-regular fa-plus"></i>
          <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="profileBox">
          <div class="profile-image">
            <img src="https://avatars.githubusercontent.com/u/105863332?s=40&v=4" alt="profile-image">
          </div>
          <i class="fa-solid fa-caret-down"></i>
        </div>
      </div>
    </div>
  </header>
  <div class="pages">
    <ul>
      <li><a href="#">Overview</a></li>
      <li><a href="#">Repositories <span>19</span></a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Packages</a></li>
      <li><a href="#">Stars</a></li>
    </ul>
